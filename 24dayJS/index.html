<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Solar System: Document Object Model:30 Days Of JavaScript</title>
</head>
<body>
  <header>
		<h1 class="header1">Calculate a weight of an object on a planet</h1>
  </header>
  <main>
  <form action="">
  <fieldset class="planet-fieldset">
    <legend>Insert information</legend>

    <label for="mass" class="hide-text">Type Mass in Kilogram</label>
		<input type="number" id="mass" placeholder="Mass in Kilogram" required/>

    <label for="planet-select" class="hide-text ">Select planet</label>
		<select name="planet" id="planet-select" autocomplete required>
      <optgroup label="Solar system planets">
			  <option value=''disabled selected>--  select planet  -- </option>
        <option value="earth">Earth</option>
        <option value="mars">Mars</option>
      </optgroup>  
    </select>

    <label for="planet-submit" class="hide-text">Submit planet information</label>
		<button type="submit" id="planet-submit">Calculate weight</button>

  </fieldset>
  </form>

  <div class="flex-container">
    <div class="flex-item image">
      <img src='./images/earth.png' class="planet-image" alt="Earth" width="200px"/>
    </div>
    <div class="flex-item description">The weight of the object on YOUR__PLANET</div>

  </div>


  </main>
</body>
</html>
